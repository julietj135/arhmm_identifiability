#================== HYPER PARAMS ==================#

# parameters to convert neural net likelihoods to error size priors
error_estimator:
  intercept: 0.25
  slope: -0.5

# keypoint observation hyperparameters
obs_hypparams:
  nu_s: 5
  nu_sigma: 100000.0
  sigmasq_0: 0.1
  sigmasq_C: 0.1

# autoregressive hyperparameters
ar_hypparams:
  K_0_scale: 10.0
  S_0_scale: 0.01
  latent_dim: 3
  nlags: 3

# transition hyperparameters
trans_hypparams:
  alpha: 5.7
  gamma: 100.0
  kappa: 10000.0
  num_states: 2

# centroid movement hyperparameters
cen_hypparams:
  sigmasq_loc: 0.5